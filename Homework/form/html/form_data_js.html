<html>
    <head>
        <link href="../css/bootstrap/bootstrap.css" rel="stylesheet"/>
        <link href="../css/fontawesome/all.css" rel="stylesheet"/>
        <link href="../css/custom/form_data_js.css" rel="stylesheet"/>
        <script src="../js/bootstrap_js/bootstrap.js"></script>
        <script src="../js/fontawesome_js/all.js"></script>
    </head>
    <body>
        <div class="container form_outer_container">
            <div class="row form_continer">
                <!--Column that holds the form to get info from the user starts-->
                <div class="col-sm-6 col_form_left">
                    <!--form heading starts-->
                    <div class="row left_form_col_heading">
                        <div class="col-sm-6">
                            <h3>Send your Messege</h3>
                        <div class="form_heading_left_underline"></div>
                        </div>
                        <div class="col-sm-6"></div>
                    </div>
                    <!--form heading ends-->
                    <div class="form_style">
                        <div class="row input_text_row1">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Your Name : </label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name*">
                                    <p id="name_message"></p>
                                  </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="exampleFormControlInput2">Your Contact : </label>
                                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter Your Contact Number*">
                                    <p id="contact_message"></p>
                                  </div>
                            </div>
                    </div>
                    <div class="row input_text_row1">                      
                            <div class="form-group">
                                <label for="exampleFormControlInput3">Your Email : </label>
                                <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Enter Your Email*">
                                <p id="email_message"></p>
                              </div>
                </div>
                <div class="row input_text_row1">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Your Messege : </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type Your Messege Here*"></textarea>
                        <p id="messege_messege"></p>
                      </div>
                </div>
                    <div class="row input_text_row1">
                        <div class="col-sm-6">
                            <button onclick="set_Value()" class="btn btn-outline-warning">Send message</button>
                        </div>
                        <div class="col-sm-6"></div>
                    </div>
                </div>
                </div>
                <!--Column that holds the form to get info from the user ends-->

                <!--Column that holds the contact info provided by the company starts-->
                <div class="col-sm-6 col_form_right">
                    <div class="inner_container_form_right">
                        <div class="row left_form_col_heading">
                            <div class="col-sm-6">
                                <h5>Contact info</h5>
                            <div class="form_heading_left_underline"></div>
                            </div>
                            <div class="col-sm-6"></div>
                        </div>
                        <div class="row right_form_col">
                            <div class="col-sm-2 col_icon_style">
                                <div class="icon_div">
                                    <div><i class="fa-solid fa-location-dot"></i></div>
                                </div>
                            </div>
                            <div class="col-sm-10 col_text_contact_style">
                                <p class="contact_heading_company">Office Address</p>
                                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
                                    Lorem Ipsum has been the industry's standard dummy</p>
                            </div>
                        </div>

                        <div class="row right_form_col">
                            <div class="col-sm-2 col_icon_style">
                                <div class="icon_div">
                                    <div><i class="fa-solid fa-location-dot"></i></div>
                                </div>
                            </div>
                            <div class="col-sm-10 col_text_contact_style">
                                <p class="contact_heading_company">Call US</p>
                                <p>+91 8896298052</p>
                                <p>+91 8004224178</p>
                            </div>
                        </div>

                        <div class="row right_form_col">
                            <div class="col-sm-2 col_icon_style">
                                <div class="icon_div">
                                    <div><i class="fa-solid fa-location-dot"></i></div>
                                </div>
                            </div>
                            <div class="col-sm-10 col_text_contact_style">
                                <p class="contact_heading_company">Mail US</p>
                                <p>Techpile@gmail.com</p>
                                <p>hr@techpile.in</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Column that holds the contact info provided by the company ends-->
            </div>
        </div>
        <script src="../js/custom_js/form_data_js.js"></script>
    </body>
</html>
