<html>
    <head>
        <link href="../css/bootstrap/bootstrap.css" rel="stylesheet"/>
        <link href="../css/fontawesome/all.css" rel="stylesheet"/>
        <link href="../css/custom/form_data_js2.css" rel="stylesheet"/>
        <script src="../js/bootstrap_js/bootstrap.bundle.js"></script>
        <script src="../js/fontawesome_js/all.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row form_heading_transform">
                <div>
                    <h1 class="form_heading">Online <span>Training</span></h1>
                    <p>
                        Free Register yourself for the upcoming training from Home organize by Techpile
                    </p>
                </div>
            </div>
            <div class="row container form_input_containers">

                <!--Name Starts-->
                <div class="col-auto custome_input_text mt-2">
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text input_text_icon"><i class="fa-solid fa-user"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Name of Student">
                    </div>
                    <div><p id="name_messege"></p></div>
                  </div>
                  <!--Name Ends-->

                  <!--Contact Starts-->
                <div class="col-auto custome_input_text">
                    <label class="sr-only" for="inlineFormInputGroup2">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text input_text_icon"><i class="fa-solid fa-phone"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup2" placeholder="Mobile number">
                    </div>
                    <div><p id="mobile_messege"></p></div>
                  </div>
                  <!--Contact Ends-->

                <!--Email Starts-->
                <div class="col-auto custome_input_text">
                    <label class="sr-only" for="inlineFormInputGroup3">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text input_text_icon"><i class="fa-solid fa-envelope"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup3" placeholder="Email">
                    </div>
                    <div><p id="email_messege"></p></div>
                  </div>
                  <!--Email Ends-->

                 <!--apply_messege Starts-->
                 <div>
                  <label class="sr-only" for="inlineFormInputGroup5">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text input_text_icon"><i class="fa-solid fa-message"></i></div>
                      </div>
                    
                      <!--apply for drop down menu starts-->
                      <div class="dropdown form-control Option">
                        <button class="btn btn-light dropdown_btn_custom dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Apply for
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item Apply_for_items" href="#">Summer Training</a></li>
                          <li><a class="dropdown-item Apply_for_items" href="#">Apprentiship</a></li>
                          <li><a class="dropdown-item Apply_for_items" href="#">Industrial Training</a></li>
                        </ul>
                      </div>
                      <!--apply for drop down menu ends-->
                    </div>
                    <div><p id="apply_messege"></p></div>
                </div>
                  <!--apply_messege Ends-->

                <!--training Starts-->
                <div class="col-auto custome_input_text">
                    <label class="sr-only" for="inlineFormInputGroup5">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text input_text_icon"><i class="fa-solid fa-signal"></i></div>
                      </div>
                      
                      <!--training mode drop down menu starts-->
                      <div class="dropdown form-control Option">
                        <button class="btn btn-light dropdown_btn_custom dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Training mode
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item training_mode_items" href="#">Online</a></li>
                          <li><a class="dropdown-item training_mode_items" href="#">Offline</a></li>
                        </ul>
                      </div>
                      <!--training mode drop down menu ends-->

                    </div>
                    <div><p id="training_messege"></p></div>
                  </div>
                  <!--training Ends-->

                <!--College Starts-->
                <div class="col-auto custome_input_text">
                    <label class="sr-only" for="inlineFormInputGroup6">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text input_text_icon"><i class="fa-solid fa-graduation-cap"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup6" placeholder="College Name">
                    </div>
                    <div><p id="college_messege"></p></div>
                  </div>
                  <!--College Ends-->

                <!--training session Starts-->
                <div class="col-auto custome_input_text">
                  <label class="sr-only" for="inlineFormInputGroup5">Username</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text input_text_icon"><i class="fa-solid fa-calendar-days"></i></div>
                    </div>
                    
                    <!--training session drop down menu starts-->
                    <div class="dropdown form-control Option">
                      <button class="btn btn-light dropdown_btn_custom dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Training Session
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item training_session_items" href="#">Option 1</a></li>
                        <li><a class="dropdown-item training_session_items" href="#">Option 2</a></li>
                        <li><a class="dropdown-item training_session_items" href="#">Option 3</a></li>
                        <li><a class="dropdown-item training_session_items" href="#">Option 4</a></li>
                        <li><a class="dropdown-item training_session_items" href="#">Option 5</a></li>
                      </ul>
                    </div>
                    <!--training session drop down menu ends-->

                  </div>
                  <div><p id="training_session_messege"></p></div>
                </div>
                <!--training session Ends-->

                <!--select courses Starts-->
                <div class="col-auto custome_input_text">
                  <label class="sr-only" for="inlineFormInputGroup5">Username</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text input_text_icon"><i class="fa-solid fa-list"></i></div>
                    </div>
                    
                    <!--select courses drop down menu starts-->
                    <div class="dropdown form-control Option">
                      <button class="btn btn-light dropdown_btn_custom dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Courses
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item Select_Courses_items" href="#">Php</a></li>
                        <li><a class="dropdown-item Select_Courses_items" href="#">Dot net</a></li>
                        <li><a class="dropdown-item Select_Courses_items" href="#">Php</a></li>
                        <li><a class="dropdown-item Select_Courses_items" href="#">AI/ML</a></li>
                        <li><a class="dropdown-item Select_Courses_items" href="#">Android</a></li>
                      </ul>
                    </div>
                    <!--select courses drop down menu ends-->

                  </div>
                  <div><p id="Select_Courses_messege"></p></div>
                </div>
                <!--select courses Ends-->

                  <!--Button starts-->
                  <button class="btn btn-warning mb-2 fw-bolder text-light" type="submit" onclick="get_set_value()">Register now</button>
                  <!--Button ends-->
            </div>
        </div>
        <script src="../js/custom_js/form_data_js2.js"></script>
    </body>
</html>
